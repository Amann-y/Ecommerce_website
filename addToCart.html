<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/amann2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      /* Custom CSS for additional styling */
      .product-item {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .product-image {
        max-width: 100px;
        max-height: 100px;
      }

      .product-items {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
        max-width: 25rem;
        position: relative;
        float: right;
      }
    </style>
  </head>
  <body>
    <!-- // navbar starts -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="navbar-brand logo_div">
          <img src="amann2.png" alt="logo" class="img-fluid" />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-ul ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
         
            <a href="addToCart.html" class="btn btn-primary" id="cartValue">
              <i class="bi bi-bag mx-1"></i>
            </a>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main"></div>
    <div class="container">
      <div class="product-items">
        <div class="text-center text-sm-start">Selected Offer Summary</div>
        <div class="d-flex justify-content-between align-items-center gap-1">
          <h6>Sub Total</h6>
          <h6 class="productSubTotal">5451</h6>
        </div>
        <div class="d-flex justify-content-between align-items-center gap-1">
          <h6>Tax</h6>
          <h6>₹25</h6>
        </div>
        <div class="d-flex justify-content-between align-items-center gap-1">
          <h6>Final Total</h6>
          <h6 class="productFinalTotal">54651</h6>
        </div>
      </div>
    </div>

    <template id="template">
      <div class="container" id="cart_data">
        <div class="row mt-3">
          <div class="col">
            <div class="product-item">
              <div class="row justify-content-between align-items-center">
                <div class="col-12 col-md-2">
                  <div
                    class="category text-center text-md-start"
                    id="cart-prod-categ"
                  >
                    Category 1
                  </div>
                </div>
                <div
                  class="col-6 col-md-3 d-flex justify-content-start justify-content-md-center"
                >
                  <img
                    src="./amann2.png"
                    alt="Product Image"
                    class="product-image img-fluid"
                    id="cart_prod_img"
                  />
                </div>
                <div
                  class="col-6 col-md-2 d-flex justify-content-md-center justify-content-end align-items-center"
                >
                  <div class="price" id="cart_prod_price">₹10</div>
                </div>
                <div
                  class="col-6 col-md-2 d-flex flex-col flex-md-row justify-content-start gap-1 align-items-md-center flex-wrap"
                  id="stockElement"
                >
                  <button
                    class="btn btn-primary cartIncrement"
                    id="cart-inc-btn"
                  >
                    +
                  </button>
                  <span
                    class="quantity mx-2 mx-sm-3 productQuantity"
                    id="cart-res-btn"
                    >1</span
                  >
                  <button
                    class="btn btn-primary cartDecrement"
                    id="cart-dec-btn"
                  >
                    -
                  </button>
                </div>
                <div
                  class="col-6 col-md-2 d-flex justify-content-end align-items-center"
                >
                  <button class="btn btn-danger" id="remove_cart_item">
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 text-center">
            <h5>Contact Us</h5>
            <p>Email: info@example.com</p>
            <p>Phone: 123-456-7890</p>
            <p>Address: 123 Main St, City, Bharat</p>
          </div>
          <div class="col-lg-4 text-center">
            <h5>Quick Links</h5>
            <ul class="footer-links ">
              <li><a href="/index.html">Home</a></li>
              <li><a href="/about.html">About Us</a></li>
            </ul>
          </div>
          <div class="col-lg-4 text-center">
            <h5>Connect with Us</h5>
            <ul class="footer-social-icons">
              <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
        </div>
        <p class="text-center p-0">All rights are reserved</p>
      </div>
    </footer>

    <script type="module" src="showAddToCartCards.js"></script>
  </body>
</html>
